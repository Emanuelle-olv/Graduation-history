<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-unes">
            <a href="home.html">
                <img src="logo-unes.png" alt="Logo da UNES" class="logo">
            </a>
            <nav class="menu">
                <a href="home.html">Home</a>
                <a href="quem-somos.html">Quem Somos</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <main> <section>
        <div class="texto-flexbox">
        <h1>Entre em contato</h1>
        <p>Preencha os campos abaixo e retornaremos assim que possível a sua solicitação. Estamos felizes em tê-lo conosco!</p>
         <!-- form cria um formulário e se eu fosse continuar usaria o flask -->
         <form action="/envio-formulario" method="post">
            
            <label for="nome">Nome:</label> <!-- Cria um rótulo (label) para o campo de entrada de texto -->
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required> <!-- Campo de entrada de texto. O "required" faz com que o preenchimento seja obrigatório -->

            <label for="email">E-mail:</label> 
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required> 

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"> 

            <label for="mensagem">Mensagem:</label> 
            <textarea id="mensagem" name="mensagem" rows="7" placeholder="Escreva sua mensagem" required maxlength="1000"></textarea> <!-- coloquei para suportar até 1000 caracteres-->

            <button type="submit">Enviar</button> <!-- botão para enviar os dados do formulário -->
        </form>
    </div>
</section>
</main>

<footer>
    <strong>Todos os Direitos Reservados</strong>
</footer>
</body>
</html>
