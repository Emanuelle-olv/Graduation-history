<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1t</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 7fr 3fr;
            gap: 10px;
            background-color: #b10e83;
            padding: 10px;
            box-sizing: border-box; 
        }

        .grid-container > div {
            background-color: rgba(241, 211, 241, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Título</h1>

    <p>Título tabela</p>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
    </div>
</body>
</html>
