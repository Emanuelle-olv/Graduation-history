<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
    <style>
        body {
            background-color: powderblue;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.w3schools.com/tags/tag_cite.asp">W3C HTML</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi perspiciatis, cumque voluptatum sint neque architecto placeat dolor rem veniam ea atque cupiditate accusamus eaque quae quidem totam perferendis minima et.</p>
        <h1>Testar CSS</h1>
        <img src="dog.jpg" alt="Doguinho">
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
    </div>
</body>
</html>
